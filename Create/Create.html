<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createExam</title>
    <link rel="stylesheet" href="Create.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-success createExam" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Create Exam
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create Exam</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class=" g-3">
                        <div class="">
                          <label for="examTitle" class="form-label">Exam title</label>
                          <input type="text" class="form-control" id="examTitle"  placeholder="Enter Exam Title"  required>
                        </div>
                        <div class="">
                          <label for="examDescription" class="form-label">Exam Description </label>
                          <textarea class="form-control" id="examDescription" rows="3" required></textarea>
                        </div>
                        <div class="">
                            <label for="examDuration" class="form-label">Exam Duration </label>
                            <input type="number" class="form-control" id="examDuration" rows="3" placeholder="Enter Exam Duration" required>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-success" onclick="createExam()">Submit</button>
                        </div>
                      </form>
                </div>  
            </div>
        </div>
    </div>

 <a href="../Exam/Exam.html" id="navigateLink" class="button-link">Go to exam page</a>

   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
<script src="Create.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</html>
